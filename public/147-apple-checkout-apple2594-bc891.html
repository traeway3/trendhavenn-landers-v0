<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-text: #1d1d1f;
            --apple-blue: #007aff;
            --apple-cta: #1d1d1f;
            --apple-cta-text: #ffffff;
            --trust-badge-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: opacity 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .animated-amount {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #555;
        }

        .device-selection {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .device-btn {
            background-color: #f0f0f0;
            color: var(--apple-text);
            border: 2px solid transparent;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            display: block;
            -webkit-appearance: none;
        }

        .device-btn:hover {
            background-color: #e0e0e0;
        }
        
        .device-btn:active {
            transform: scale(0.98);
        }

        .trust-badge {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #888;
        }

        .trust-badge img {
            height: 20px;
        }

        .social-proof {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--apple-text);
            font-size: 13px;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: slideInDown 0.5s ease-out forwards;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            gap: 8px;
            width: calc(100% - 40px);
            max-width: 300px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .social-proof img {
            width: 20px;
            height: 20px;
        }

        @keyframes slideInDown {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
        
        .timer-container {
            display: none; /* Removed as per request */
        }
        
        .steps {
            text-align: center; /* Centered as per request */
            margin-bottom: 25px;
            width: 100%;
        }

        .steps ol {
            list-style: none;
            counter-reset: my-awesome-counter;
            display: inline-block;
            text-align: left;
        }

        .steps li {
            counter-increment: my-awesome-counter;
            margin-bottom: 15px;
            padding-left: 35px;
            position: relative;
            line-height: 1.4;
        }

        .steps li::before {
            content: counter(my-awesome-counter);
            background-color: #1d1d1f; /* Changed to black as per request */
            color: white;
            font-weight: 700;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 0;
        }

        .cta-button {
            width: 100%;
            padding: 20px 0;
            background-color: var(--apple-cta);
            color: var(--apple-cta-text);
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body oncopy="return false;">
    <div id="particles-js"></div>

    <div class="container">
        <div id="splash-screen" class="page active">
            <img src="applelogo.png" alt="Apple Logo" class="logo-img">
            <h1>Unlock Your $750 Apple Reward</h1>
            <h2>Select your device to continue:</h2>
            <div class="device-selection">
                <button class="device-btn" id="ios-button">iPhone / iOS</button>
                <button class="device-btn" id="android-button">Android</button>
            </div>
            <div class="trust-badge">
                <img src="https://www.tiktok.com/favicon.ico" alt="TikTok">
                <span>Verified by TikTok</span>
            </div>
        </div>

        <div id="main-offer-page" class="page">
            <h1 class="animated-amount"><span>$0</span></h1>
            <h2>Follow these simple steps to get your reward:</h2>
            <div class="steps">
                <ol>
                    <li>Tap the button below.</li>
                    <li>Complete 2-3 offers to verify your account. **(This is important!)**</li>
                    <li>Claim your $750 Apple Reward.</li>
                </ol>
            </div>
            <button id="cta-button" class="cta-button">CLAIM NOW</button>
            <div class="trust-badge" style="margin-top: 25px;">
                <img src="ssllogo.png" alt="SSL Secured">
            </div>
        </div>
    </div>

    <div class="social-proof" id="social-proof-alert" style="opacity: 0;">
        <img src="applelogo.png" alt="Apple">
        <div><span id="random-name"></span> just claimed their reward!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const NAMES = ["Emily M.", "James P.", "Sophia L.", "David T.", "Chloe R.", "Daniel S.", "Olivia B.", "William H."];

        function updateSocialProof() {
            const alert = document.getElementById('social-proof-alert');
            const nameSpan = document.getElementById('random-name');
            const randomName = NAMES[Math.floor(Math.random() * NAMES.length)];
            
            nameSpan.textContent = randomName;
            alert.style.opacity = '1';

            setTimeout(() => {
                alert.style.opacity = '0';
            }, 3000);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.textContent = '$' + Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        document.getElementById('ios-button').addEventListener('click', function() {
            showMainPage();
        });

        document.getElementById('android-button').addEventListener('click', function() {
            showMainPage();
        });

        function showMainPage() {
            const splashScreen = document.getElementById('splash-screen');
            const mainOfferPage = document.getElementById('main-offer-page');
            
            splashScreen.classList.remove('active');
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainOfferPage.classList.add('active');
                
                // Start animations once the main page is visible
                const amount = document.querySelector('.animated-amount span');
                animateValue(amount, 0, 750, 1500); 
                
                updateSocialProof();
                setInterval(updateSocialProof, 5000);

            }, 500); // Wait for the fade-out to finish
        }

        // UPDATE THIS LINE WITH YOUR ACTUAL CTA LINK
        document.getElementById('cta-button').addEventListener('click', function() {
            window.location.href = '#'; 
        });

        // Dynamic particle background
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#1d1d1f' },
                shape: { type: 'circle' },
                opacity: { value: 0.2, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#1d1d1f',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
