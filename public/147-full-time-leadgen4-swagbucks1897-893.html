<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Swagbucks - Your Cozy Side Hustle</title>
    <meta name="description" content="The perfect side-hustle to earn rewards from your phone.">
    <meta name="theme-color" content="#F8F7F4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F7F4;
            --card-bg-color: #FFFFFF;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --accent-color: #A0D4C4;
            --accent-color-dark: #8EBFB0;
            --border-color: #ecf0f1;
            --shadow-color: rgba(44, 62, 80, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg-color);
            width: 100%;
            max-width: 400px;
            padding: 28px;
            border-radius: 24px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 8px;
        }

        p {
            font-size: 16px;
            color: var(--text-sub);
            margin: 0 0 24px;
            line-height: 1.5;
        }
        
        .step-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 16px;
        }

        .country-buttons {
            display: grid;
            gap: 12px;
        }

        .country-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            background-color: transparent;
            color: var(--text-main);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .country-btn:hover {
            border-color: var(--accent-color-dark);
            background-color: #fcfcfc;
        }

        .country-btn.selected {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin: 24px 0 16px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 2s ease-out;
        }
        
        .progress-bar.loaded {
            width: 100%;
        }

        #status-text {
            height: 24px; /* Reserve space to prevent layout shift */
            margin-bottom: 24px;
        }

        .final-cta-btn {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .final-cta-btn:hover {
            background-color: var(--accent-color-dark);
        }

        .hidden {
            display: none !important;
        }
        
        .transition-fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .transition-fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="country-selection">
            <h1>Your New Favorite Side-Hustle</h1>
            <p>Earn up to $300/day from your phone.</p>
            <p class="step-text">STEP 1: Select your country</p>
            <div class="country-buttons">
                <button class="country-btn" data-country="US">United States</button>
                <button class="country-btn" data-country="CA">Canada</button>
                <button class="country-btn" data-country="UK">United Kingdom</button>
                <button class="country-btn" data-country="AU">Australia</button>
            </div>
        </div>

        <div id="final-cta" class="hidden">
            <h1>Almost there...</h1>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="status-text">Initializing...</p>
            <p class="step-text">FINAL STEP: Download the app</p>
            <a href="#" id="go-button" class="final-cta-btn">Start Earning Now</a>
        </div>
    </div>

    <script>
        (() => {
            const countrySelection = document.getElementById('country-selection');
            const finalCta = document.getElementById('final-cta');
            const countryButtons = document.querySelectorAll('.country-btn');
            const goButton = document.getElementById('go-button');
            const progressBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');

            const finalLink = 'https://uplevelrewarded.com/aff_c?offer_id=1897&aff_id=27696&source=147-full-time-leadgen4-swagbucks1897-893';
            goButton.href = finalLink;
            
            const statusMessages = ["Connecting to server...", "Verifying location...", "Success! Redirecting..."];

            countryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Visually select the button
                    countryButtons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');

                    // Transition UI
                    countrySelection.classList.add('transition-fade-out');
                    setTimeout(() => {
                        countrySelection.classList.add('hidden');
                        finalCta.classList.remove('hidden');
                        finalCta.classList.add('transition-fade-in');

                        // Start progress bar animation
                        setTimeout(() => progressBar.classList.add('loaded'), 100);

                        // Start status text animation
                        let i = 0;
                        const cycleStatus = () => {
                            if (i < statusMessages.length) {
                                statusText.textContent = statusMessages[i];
                                i++;
                                setTimeout(cycleStatus, 700);
                            }
                        };
                        cycleStatus();

                    }, 500); // This delay must match the fadeOut animation duration
                });
            });
        })();
    </script>

</body>
</html>
