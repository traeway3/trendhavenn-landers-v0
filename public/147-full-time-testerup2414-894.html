<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TesterUp | Earn Rewards Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #1a1a1a;
            --bg2: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-light: #f5f5f5;
            --text-med: #a0a0a0;
            --accent-red: #DB1C15;
            --accent-red-dark: #b81711;
            --accent-green: #00ff88;
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            pointer-events: none;
            opacity: 0.15;
        }
        .o1 { top: 10vh; left: 10vw; width: 150px; height: 150px; background: var(--accent-red); animation: pulse 4s infinite alternate; }
        .o2 { bottom: 15vh; right: 5vw; width: 200px; height: 200px; background: var(--accent-green); animation: pulse 5s infinite alternate-reverse; }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 2rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .steps-guide {
            text-align: left;
            margin: 1.5rem 0;
        }

        .steps-guide ol {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .steps-guide li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .step-number {
            background-color: var(--accent-red);
            color: white;
            font-weight: 700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .cta-flow {
            margin-top: 1rem;
            min-height: 110px; /* Prevent layout shift */
        }
        
        .status-text {
          color: var(--text-med);
          margin-bottom: 1rem;
          height: 22px;
          font-weight: 600;
          font-size: 0.9rem;
        }

        #device-selection .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .btn-device {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
        }

        .btn-device:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-green);
        }
        
        .btn-device svg { width: 24px; height: 24px; fill: currentColor; }

        .cta-stage {
            width: 100%;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .cta-stage.hidden {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            position: absolute;
            left: 0;
            right: 0;
            padding: 0 2rem;
        }

        .btn-primary {
            background-color: var(--accent-red);
            color: #fff;
            animation: pulse-red 1.5s infinite;
        }

        .btn-primary:hover {
            background-color: var(--accent-red-dark);
            animation-play-state: paused;
        }
        
        .footer-text {
            font-size: 0.8rem;
            color: var(--text-med);
            margin-top: 1rem;
        }

        /* NEW DYNAMIC ELEMENT: Social Proof Alert */
        .payout-alert {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--text-light);
            padding: 12px 18px;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
        }
        .payout-alert.show {
            bottom: 20px;
        }
        .alert-icon { color: var(--accent-green); font-size: 1.2rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse-red { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(219, 28, 21, 0.7); } 70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(219, 28, 21, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(219, 28, 21, 0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.15; } 50% { transform: scale(1.2); opacity: 0.25; } }
    </style>
</head>
<body>
    <div class="orb o1"></div>
    <div class="orb o2"></div>

    <div class="container">
        <header>
            <img src="https://i.ibb.co/VvzVb0z/testrrrlogo.png" alt="TesterUp Logo" class="logo">
            <h1>Get Paid To Test Games</h1>
        </header>

        <main>
            <section class="steps-guide">
                <ol>
                    <li><span class="step-number">1</span><span>Select your device to download the app.</span></li>
                    <li><span class="step-number">2</span><span>Test 1-3 new games to start earning.</span></li>
                    <li><span class="step-number">3</span><span>Cash out instantly! Purchases reimbursed.</span></li>
                </ol>
            </section>

            <section class="cta-flow">
                <p class="status-text" id="status-text"></p>
                
                <div id="device-selection" class="cta-stage">
                    <div class="btn-group">
                        <button class="btn btn-device" data-device="ios">
                            <svg viewBox="0 0 24 24"><path d="M17.25 2.25h-10.5c-1.5 0-2.25.75-2.25 2.25v15c0 1.5.75 2.25 2.25 2.25h10.5c1.5 0 2.25-.75 2.25-2.25v-15c0-1.5-.75-2.25-2.25-2.25zm-5.25 18c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25zm5.25-3.75h-10.5v-12h10.5v12z"></path></svg>
                            <span>iPhone / iOS</span>
                        </button>
                        <button class="btn btn-device" data-device="android">
                            <svg viewBox="0 0 24 24"><path d="M6 18c0 .55.45 1 1 1h1v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h2v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h1c.55 0 1-.45 1-1V8H6v10zm-2.5-8c-.83 0-1.5.67-1.5 1.5v6c0 .83.67 1.5 1.5 1.5S5 18.33 5 17.5v-6c0-.83-.67-1.5-1.5-1.5zm17 0c-.83 0-1.5.67-1.5 1.5v6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-6c0-.83-.67-1.5-1.5-1.5zm-4.97-5.84l1.3-1.3c.2-.2.2-.51 0-.71-.2-.2-.51-.2-.71 0l-1.48 1.48C13.85 3.23 12.95 3 12 3c-.96 0-1.86.23-2.66.63L7.85.15c-.2-.2-.51-.2-.71 0-.2.2-.2.51 0 .71l1.31 1.31C6.97 3.26 6 5.01 6 7h12c0-1.99-.97-3.75-2.47-4.84zM10 5H9V4h1v1zm5 0h-1V4h1v1z"></path></svg>
                            <span>Android</span>
                        </button>
                    </div>
                </div>
                
                <div id="final-cta" class="cta-stage hidden">
                    <a href="/api/redirect" id="go-button" class="btn btn-primary">Start Earning Now</a>
                    <p class="footer-text">üõ°Ô∏è Verified & Secure</p>
                </div>
            </section>
        </main>
    </div>

    <div class="payout-alert" id="payout-alert">
        <span class="alert-icon">üí∞</span>
        <span id="alert-text"></span>
    </div>

    <script>
    (() => {
        const statusText = document.getElementById('status-text');
        const deviceSelection = document.getElementById('device-selection');
        const deviceButtons = document.querySelectorAll('.btn-device');
        const finalCta = document.getElementById('final-cta');
        const goButton = document.getElementById('go-button');
        const payoutAlert = document.getElementById('payout-alert');
        const alertText = document.getElementById('alert-text');

        const redirectBaseUrl = '/api/redirect';

        const statuses = ["Verifying device...", "Checking compatibility...", "Ready!"];
        let i = 0;
        const tick = () => {
            if (statusText) {
                statusText.textContent = statuses[i];
                if (i < statuses.length - 1) {
                    i++;
                    setTimeout(tick, 900);
                }
            }
        };
        tick();

        deviceButtons.forEach(button => {
            button.addEventListener('click', function() {
                const deviceCode = this.getAttribute('data-device');
                goButton.href = `${redirectBaseUrl}?device=${deviceCode}`;
                deviceSelection.classList.add('hidden');
                setTimeout(() => { finalCta.classList.remove('hidden'); }, 50);
            });
        });

        // --- Social Proof Alert Logic ---
        const names = ["Abigail G.", "Ethan S.", "Chloe M.", "Liam B.", "Zoe P."];
        const amounts = [150, 200, 250, 300];
        
        function showPayoutAlert() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            alertText.textContent = `${randomName} just earned $${randomAmount}!`;
            
            payoutAlert.classList.add('show');
            setTimeout(() => {
                payoutAlert.classList.remove('show');
            }, 4000); // Alert stays for 4 seconds
        }

        setTimeout(() => {
            showPayoutAlert();
            setInterval(showPayoutAlert, 7000); // Show a new alert every 7 seconds
        }, 3000); // Show first alert after 3 seconds

    })();
    </script>
</body>
</html>
