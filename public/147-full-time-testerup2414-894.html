<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TesterUp Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --primary-text: #1a1a1a;
            --secondary-text: #6b7280;
            --cta-background: #22c55e;
            --cta-text: #ffffff;
            --cta-hover: #16a34a;
            --border-color: #e5e7eb;
            --accent-color: #3b82f6;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            overflow: hidden;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        .sub-headline {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 24px;
        }
        .pre-qualifier p {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .device-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .device-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background-color: var(--card-background);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .device-btn:hover {
            background-color: #f9fafb;
            border-color: var(--accent-color);
        }
        .final-step {
            transition: opacity 0.5s ease-in-out;
        }
        .progress-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .progress-bar {
            width: 0;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 8px;
            animation: fill-progress 1.5s ease-out forwards;
        }
        @keyframes fill-progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .instructions {
            list-style: none;
            text-align: left;
            margin-bottom: 24px;
        }
        .instructions li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            font-weight: 500;
        }
        .instructions .icon {
            color: var(--cta-background);
            font-size: 20px;
            margin-right: 12px;
            font-weight: bold;
        }
        .pro-tip {
            background-color: #eff6ff;
            color: #1e40af;
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.5;
            text-align: left;
            margin-bottom: 24px;
        }
        .pro-tip .highlight {
            font-weight: 700;
        }
        .cta-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: var(--cta-background);
            color: var(--cta-text);
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }
        .cta-btn:hover {
            background-color: var(--cta-hover);
        }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: var(--secondary-text);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="testrrrlogo.png" alt="TesterUp Logo" class="logo">
        <h1>Earn Up To $300/Day</h1>
        <p class="sub-headline">Test Apps & Get Paid</p>

        <div class="pre-qualifier" id="pre-qualifier">
            <p>Select Your Device:</p>
            <div class="device-buttons">
                <button class="device-btn" data-choice="ios">Ô£ø iOS</button>
                <button class="device-btn" data-choice="android">Android</button>
            </div>
        </div>

        <div class="final-step hidden" id="final-step">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <ul class="instructions">
                <li><span class="icon">‚úì</span> Download TesterUp App</li>
                <li><span class="icon">‚úì</span> Play & Test New Games</li>
                <li><span class="icon">‚úì</span> Cash Out Instantly</li>
            </ul>
            <div class="pro-tip">
                üí° Pro tip: Make in-app purchases on games to earn faster <span class="highlight">(They reimburse you for anything you spend!)</span>
            </div>
            <a href="/api/redirect" class="cta-btn">START EARNING</a>
        </div>
        
        <div class="footer">
            üõ°Ô∏è Verified & Secure
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deviceButtons = document.querySelectorAll('.device-btn');
            const preQualifier = document.getElementById('pre-qualifier');
            const finalStep = document.getElementById('final-step');

            deviceButtons.forEach(button => {
                button.addEventListener('click', () => {
                    preQualifier.classList.add('hidden');
                    finalStep.classList.remove('hidden');
                });
            });
        });
    </script>

</body>
</html>
