        :root {

            --text-sub: #4a5568;
            --brand-blue: #2F66F6;
            --brand-blue-dark: #2553D8;
            --shadow-color: rgba(47, 102, 246, 0.25);
            --shadow-color-glow: rgba(47, 102, 246, 0.4);
        }

        * {

            -webkit-tap-highlight-color: transparent;
        }

        html, body {

        body {
            margin: 0;

            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 28px;

        .swagbucks-logo {

            100% { transform: translateY(0px); }
        }
        
        .main-headline {

            line-height: 1.3;
            margin: 0 0 12px 0;
        }

        .social-proof {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 24px;
        }
        
        .quick-start-guide {
            list-style: none;
            padding: 0;
            margin: 24px 0;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .quick-start-guide li {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
        }
        
        .quick-start-guide .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--brand-blue);
            color: white;
            font-weight: 700;
            font-size: 14px;
            margin-right: 12px;

        .rewards-section {

        .rewards-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reward-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .reward-logos img {
            max-height: 22px;
        }

        .cta-button {
            display: block;
            background: linear-gradient(to bottom, var(--brand-blue), var(--brand-blue-dark));
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px var(--shadow-color);
            border: none;
            width: 100%;
            cursor: pointer;
            animation: ctaGlow 2.5s infinite ease-in-out;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px var(--shadow-color-glow);

        @keyframes ctaGlow {
            0% { box-shadow: 0 8px 25px var(--shadow-color); }
            50% { box-shadow: 0 10px 30px var(--shadow-color-glow); }
            100% { box-shadow: 0 8px 25px var(--shadow-color); }
        }
        
        .footer-trust {
