<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg-color: #ffffff;
            --text-main: #1a202c;
            --text-sub: #4a5568;
            --brand-blue: #2F66F6;
            --brand-blue-dark: #2553D8;
            --border-color: #e2e8f0;
            --shadow-color: rgba(47, 102, 246, 0.25);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--text-main);
        }

        .container {

        }

        .swagbucks-logo {
            max-width: 160px;

        }
        
        .main-headline {
            font-size: 28px;
            font-weight: 800;
            line-height: 1.3;
            margin: 0 0 12px 0;
        }

        .social-proof {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 24px;
        }
        
        .quick-start-guide {
            list-style: none;
            padding: 0;
            margin: 24px 0;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .quick-start-guide li {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
        }
        
        .quick-start-guide .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--brand-blue);
            color: white;
            font-weight: 700;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .rewards-section {
            margin: 32px 0 24px 0;
        }

        .rewards-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reward-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .reward-logos img {
            max-height: 22px;
        }

        .cta-button {
            display: block;
            background: linear-gradient(to bottom, var(--brand-blue), var(--brand-blue-dark));
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px var(--shadow-color);
            border: none;
            width: 100%;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px var(--shadow-color);
        }
        
        .footer-trust {
            margin-top: 24px;
            font-size: 13px;
            font-weight: 600;
            color: #a0aec0;
        }
    </style>
</head>
