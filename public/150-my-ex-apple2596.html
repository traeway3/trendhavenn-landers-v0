<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$750 Apple Pay Reward</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        :root {
            --bg-dark: #0F0F1A;
            --bg-card: #1C1C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0B0;
            --apple-blue: #007AFF;
            --verified-green: #28a745;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            box-sizing: border-box;
        }

        .logo {
            width: 70px;
            height: auto;
            margin: 20px auto 25px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            margin: 0 0 20px 0;
        }

        .instructions {
            list-style: none;
            padding: 0;
            margin: 0 auto 30px;
            text-align: left;
            max-width: 300px;
        }

        .instructions li {
            font-size: 17px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .instructions li::before {
            content: 'âœ“';
            color: var(--apple-blue);
            font-weight: bold;
            margin-right: 12px;
            font-size: 22px;
        }
        .instructions li strong {
            color: #FFD700;
        }

        .location-question {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .location-button {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, var(--apple-blue), #5856D6);
            color: var(--text-primary);
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
            transition: transform 0.1s ease;
        }
        .location-button:active {
            transform: scale(0.98);
        }

        .footer {
            width: 100%;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .verified-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 700;
            color: var(--verified-green);
            margin-bottom: 15px;
        }

        .verified-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--verified-green);
        }

        .social-proof-bar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .proof-item {
            display: flex;
            flex-direction: column;
        }

        .proof-value {
            font-size: 18px;
            font-weight: 800;
        }

        .proof-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>

    <div class="container">
        <div>
            <img src="applelogo2.png" alt="Apple Logo" class="logo">
            <h1>Follow the steps below!</h1>
            <ul class="instructions">
                <li>Click button below</li>
                <li>Enter email & info</li>
                <li>Complete deals <strong>(IMPORTANT)</strong></li>
                <li>Claim your reward!</li>
            </ul>
        </div>

        <div>
            <p class="location-question">Where are you located?</p>
            <a href="https://uplevelrewarded.com/aff_c?offer_id=2596&aff_id=27696" class="location-button">United States</a>
            <a href="https://uplevelrewarded.com/aff_c?offer_id=2596&aff_id=27696" class="location-button">Canada</a>
        </div>

        <div class="footer">
            <div class="verified-badge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.25,12c0,5.66-4.59,10.25-10.25,10.25S1.75,17.66,1.75,12,6.34,1.75,12,1.75,22.25,6.34,22.25,12Zm-9.06-3.3a.75.75,0,0,0-1,1.2l2.3,2.44-3.8,3.71a.75.75,0,0,0,1,1.12l4.25-4.16a.75.75,0,0,0,0-1.12Z"></path></svg>
                Verified by TikTok
            </div>
            <div class="social-proof-bar">
                <div class="proof-item">
                    <span class="proof-value" id="paid-out">$764,857</span>
                    <span class="proof-label">Total Paid Out</span>
                </div>
                <div class="proof-item">
                    <span class="proof-value" id="people-online">4,584</span>
                    <span class="proof-label">People Online</span>
                </div>
                <div class="proof-item">
                    <span class="proof-value">86%</span>
                    <span class="proof-label">Users Completing</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fake data updates to create a sense of live activity
        const paidOutEl = document.getElementById('paid-out');
        const peopleOnlineEl = document.getElementById('people-online');

        let paidOut = 764857;
        let peopleOnline = 4584;

        setInterval(() => {
            paidOut += Math.floor(Math.random() * 5) + 1;
            paidOutEl.textContent = '$' + paidOut.toLocaleString();
        }, 1500);

        setInterval(() => {
            const variation = Math.floor(Math.random() * 10) - 5;
            peopleOnline = Math.max(4500, peopleOnline + variation);
            peopleOnlineEl.textContent = peopleOnline.toLocaleString();
        }, 2000);
    </script>
</body>
</html>
