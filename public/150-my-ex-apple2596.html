<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$750 Apple Pay Bonus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --background-color: #121212;
            --text-color: #FFFFFF;
            --primary-color: #007AFF;
            --card-background: #1C1C1E;
            --verified-text: #28a745;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 40px); /* Full viewport height minus padding */
            max-height: 600px;
        }

        .logo {
            width: 60px;
            height: auto;
            margin: 0 auto 15px auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h1 {
            font-size: 24px;
            font-weight: 900;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .urgency-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 10px;
        }

        .timer-container, .verified-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #timer {
            font-size: 16px;
            font-weight: 700;
            color: #FFD700; /* Gold color for urgency */
        }

        .verified-badge {
            font-size: 14px;
            font-weight: 700;
            color: var(--verified-text);
        }
        
        .verified-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--verified-text);
        }

        .checklist {
            text-align: left;
            margin: 0 auto 20px auto;
            padding: 0 10px;
        }

        .checklist h2 {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .checklist ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist li {
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .checklist li::before {
            content: 'âœ“';
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 10px;
            font-size: 20px;
        }

        .cta-button {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
            margin-top: auto; /* Pushes button to the bottom */
        }

        .cta-button:active {
            transform: scale(0.97);
        }

        .social-proof {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #2C2C2E;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .social-proof.show {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="container">
        <div>
            <img src="https://i.imgur.com/your-apple-logo.png" alt="Apple Logo" class="logo">
            <h1>Welcome to the $750 Apple Pay Bonus Program</h1>
        </div>

        <div class="urgency-bar">
            <div class="timer-container">
                <span>Offer reserved for:</span>
                <span id="timer">05:00</span>
            </div>
            <div class="verified-container">
                <span class="verified-badge">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.25,12c0,5.66-4.59,10.25-10.25,10.25S1.75,17.66,1.75,12,6.34,1.75,12,1.75,22.25,6.34,22.25,12Zm-9.06-3.3a.75.75,0,0,0-1,1.2l2.3,2.44-3.8,3.71a.75.75,0,0,0,1,1.12l4.25-4.16a.75.75,0,0,0,0-1.12Z"></path></svg>
                    Verified by TikTok
                </span>
            </div>
        </div>

        <div class="checklist">
            <h2>How to Claim?</h2>
            <ul>
                <li>Answer a few questions</li>
                <li>Enter your Info</li>
                <li>Play Games / Complete Deals</li>
                <li>Claim your Bonus</li>
            </ul>
        </div>

        <a href="https://uplevelrewarded.com/aff_c?offer_id=2596&aff_id=27696" class="cta-button">Claim Now</a>
    </div>

    <div id="social-proof-popup" class="social-proof"></div>

    <script>
        // --- URGENCY TIMER ---
        const timerElement = document.getElementById('timer');
        let timeLeft = 300; // 5 minutes in seconds

        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "Expired";
            }
        }, 1000);

        // --- SOCIAL PROOF ---
        const socialProofPopup = document.getElementById('social-proof-popup');
        const names = ["Liam G.", "Olivia M.", "Noah S.", "Emma L.", "James B.", "Ava W.", "William J."];
        const amounts = [45, 20, 100, 75, 50];

        function showSocialProof() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            socialProofPopup.innerHTML = `<strong>${randomName}</strong> just claimed $${randomAmount} via Apple Pay`;
            socialProofPopup.classList.add('show');

            setTimeout(() => {
                socialProofPopup.classList.remove('show');
            }, 4000);
        }

        setTimeout(() => {
            showSocialProof();
            setInterval(showSocialProof, 6000);
        }, 2500);

    </script>
</body>
</html>
