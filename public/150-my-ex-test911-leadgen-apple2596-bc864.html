<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claim Your Reward</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --background-dark: #121212;
            --container-dark: #1e1e1e;
            --primary-blue: #007aff;
            --primary-blue-hover: #0056b3;
            --text-light: #ffffff;
            --text-medium: #b0b0b0;
            --text-dark: #8e8e93;
            --border-color: #3a3a3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--container-dark);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            max-width: 420px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            padding: 25px 20px 15px;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .headline {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .sub-headline {
            font-size: 1rem;
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        .progress-bar-container {
            width: 90%;
            margin: 0 auto 10px;
            background-color: var(--border-color);
            border-radius: 20px;
        }
        
        .progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(90deg, #007aff, #00c6ff);
            border-radius: 20px;
            transition: width 1.5s ease-in-out;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--text-dark);
            min-height: 1.2em;
        }

        .main-content {
            padding: 20px;
        }

        .gating-question {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .gating-buttons button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid var(--primary-blue);
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .gating-buttons .yes-btn {
            background-color: var(--primary-blue);
            color: var(--text-light);
            margin-bottom: 10px;
        }
        .gating-buttons .yes-btn:hover {
            background-color: var(--primary-blue-hover);
        }

        .gating-buttons .no-btn {
            background-color: transparent;
            color: var(--primary-blue);
        }

        .final-cta {
            display: none; /* Hidden by default */
            width: 100%;
            padding: 16px;
            background-color: var(--primary-blue);
            color: var(--text-light);
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }

        .social-proof {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            border-top: 1px solid var(--border-color);
        }

        .proof-item {
            display: flex;
            flex-direction: column;
        }

        .proof-metric {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-light);
        }
        
        .proof-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-dark);
        }
        
        .activity-alert {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            margin: 0 auto;
            max-width: 380px;
            background-color: rgba(30,30,30,0.9);
            backdrop-filter: blur(5px);
            color: var(--text-light);
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        
        .activity-alert.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="applepaylogo.png" alt="Apple Pay Logo" class="logo">
            
            <h1 class="headline">Unlock up to $750 in Payouts</h1>
            <p class="sub-headline">The official Apple Pay Bonus Program is now open.</p>
            
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText" class="progress-text">Verifying eligibility...</p>
        </div>

        <div class="main-content">
            <div id="gatingContainer">
                <p class="gating-question">Do you currently use Apple Pay?</p>
                <div class="gating-buttons">
                    <button class="yes-btn" onclick="showFinalCTA()">Yes</button>
                    <button class="no-btn">No</button>
                </div>
            </div>
            
            <a href="https://uplevelrewarded.com/aff_c?offer_id=2596&aff_id=27696&source=150-my-ex-test911-leadgen-apple2596-bc864" id="finalCta" class="final-cta">
                Claim Your $750
            </a>
        </div>

        <div class="social-proof">
            <div class="proof-item">
                <span class="proof-metric">50K+</span>
                <span class="proof-label">Active Users</span>
            </div>
            <div class="proof-item">
                <span class="proof-metric">$10M+</span>
                <span class="proof-label">Paid Out</span>
            </div>
            <div class="proof-item">
                <span class="proof-metric">2 Min</span>
                <span class="proof-label">To Qualify</span>
            </div>
        </div>
    </div>
    
    <div id="activityAlert" class="activity-alert"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Progress Bar Animation ---
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            setTimeout(() => { progressBar.style.width = '30%'; }, 100);
            setTimeout(() => { 
                progressBar.style.width = '75%'; 
                progressText.innerText = 'Checking for available spots...';
            }, 1500);

            // --- Gating Logic ---
            window.showFinalCTA = function() {
                // Complete progress bar and update text
                progressBar.style.width = '100%';
                progressText.innerText = 'Success! Your spot is reserved!';

                // Hide gating and show final CTA
                document.getElementById('gatingContainer').style.display = 'none';
                document.getElementById('finalCta').style.display = 'block';
            }

            // --- Live Activity Alerts ---
            const activityAlert = document.getElementById('activityAlert');
            const alerts = [
                "Jennifer from TX just claimed a $750 Apple Pay reward.",
                "Mike from FL just cashed out via Apple Pay.",
                "Sarah from CA just qualified for the $750 bonus.",
                "David from NY just redeemed his reward.",
                "Emily from OH just completed the final step."
            ];
            let alertIndex = 0;
            
            const showAlert = () => {
                activityAlert.innerText = alerts[alertIndex];
                activityAlert.classList.add('show');
                
                setTimeout(() => {
                    activityAlert.classList.remove('show');
                }, 4000); 

                alertIndex = (alertIndex + 1) % alerts.length;
            };
            
            setTimeout(() => {
                showAlert();
                setInterval(showAlert, 7000); 
            }, 3500);
        });
    </script>
</body>
</html>
