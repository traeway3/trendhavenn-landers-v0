<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Halloween Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #0d0d0d 0%, #000000 100%);
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 80px;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 80px);
            padding: 20px 15px;
        }

        .content {
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo svg {
            display: block;
        }

        .headline {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #FFFFFF;
        }

        .quick-start {
            width: 100%;
            margin-bottom: 30px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #2d2d2d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #FFFFFF;
            flex-shrink: 0;
            margin-right: 15px;
        }

        .step-text {
            font-size: 1.05rem;
            font-weight: 400;
            color: #FFFFFF;
        }

        .step-text .important {
            font-weight: 700;
            color: #ffdd57;
        }

        .location-gate {
            width: 100%;
            margin-bottom: 25px;
        }

        .location-question {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 15px;
        }

        .location-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .location-btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #FFFFFF;
            background: linear-gradient(135deg, #FF7518 0%, #E66A15 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 117, 24, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Roboto', sans-serif;
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 117, 24, 0.4);
        }

        .location-btn:active {
            transform: translateY(0);
        }

        .trust-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .checkmark {
            color: #FFA500;
            font-weight: 700;
        }

        .badge-text {
            font-weight: 400;
        }

        .verifying-indicator {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #FF7518;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .verifying-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #FFFFFF;
        }

        .final-cta {
            width: 100%;
            margin-bottom: 25px;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #FFFFFF;
            background: linear-gradient(135deg, #FF7518 0%, #E66A15 100%);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 117, 24, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Roboto', sans-serif;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        .cta-button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 20px rgba(255, 117, 24, 0.4);
        }

        .cta-button:active {
            transform: translateY(0) scale(1);
        }

        .social-proof-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1F1F1F;
            border-top: 1px solid #333;
            padding: 12px 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .proof-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .proof-number {
            font-size: 1.1rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .proof-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #b3b3b3;
            letter-spacing: 0.5px;
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                display: none;
            }
        }

        @media (max-width: 400px) {
            .headline {
                font-size: 1.3rem;
            }

            .step-text {
                font-size: 0.95rem;
            }

            .location-btn,
            .cta-button {
                font-size: 1rem;
                padding: 14px 20px;
            }

            .proof-number {
                font-size: 1rem;
            }

            .proof-label {
                font-size: 0.65rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <div class="content">
            <div class="logo">
                <svg width="100" height="30" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
                    <path d="M35 20c-8 3-16 4-24 1-1-1-1-1 0-1 7 1 15 0 23-2 1 0 2 1 1 2z" fill="#FF9900"/>
                    <path d="M37 18c-1 1-3 0-2-1 2-3 5-8 2-8-4 0-7 5-8 8 0 1-1 1-1 0-1-4 0-9 1-13 0-1 1-1 1 0l-1 3c2-3 5-4 7-3 3 1 2 6 1 9 0 3 1 4 2 4 1 0 2-1 2-1 1 0 0 1-1 2z" fill="#FFFFFF"/>
                    <path d="M28 15c0 4-2 8-6 8-3 0-5-2-5-6 0-4 2-8 6-8 3 0 5 3 5 6zm-9 0c0 3 1 5 3 5s4-3 4-6c0-2-1-4-3-4s-4 2-4 5z" fill="#FFFFFF"/>
                    <path d="M58 15c0 4-2 8-6 8-3 0-5-2-5-6 0-4 2-8 6-8 3 0 5 3 5 6zm-9 0c0 3 1 5 3 5s4-3 4-6c0-2-1-4-3-4s-4 2-4 5z" fill="#FFFFFF"/>
                    <path d="M71 15c0 4-2 8-6 8-3 0-5-2-5-6 0-4 2-8 6-8 3 0 5 3 5 6zm-9 0c0 3 1 5 3 5s4-3 4-6c0-2-1-4-3-4s-4 2-4 5z" fill="#FFFFFF"/>
                    <path d="M44 18c-1 1-3 0-2-1 2-3 5-8 2-8-4 0-7 5-8 8 0 1-1 1-1 0-1-4 0-9 1-13 0-1 1-1 1 0l-1 3c2-3 5-4 7-3 3 1 2 6 1 9 0 3 1 4 2 4 1 0 2-1 2-1 1 0 0 1-1 2z" fill="#FFFFFF"/>
                </svg>
            </div>

            <h1 class="headline">Follow the steps below!</h1>

            <div class="quick-start">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">Click button below</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Enter email & info</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Complete deals <span class="important">(IMPORTANT)</span></div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">Claim reward!</div>
                </div>
            </div>

            <div id="locationGate" class="location-gate">
                <div class="location-question">Where are you located?</div>
                <div class="location-buttons">
                    <button class="location-btn" onclick="handleLocationClick()">United States</button>
                    <button class="location-btn" onclick="handleLocationClick()">Canada</button>
                </div>
            </div>

            <div id="verifyingIndicator" class="verifying-indicator" style="display: none;">
                <div class="spinner"></div>
                <div class="verifying-text">Verifying your location...</div>
            </div>

            <div id="finalCTA" class="final-cta" style="display: none;">
                <a href="https://buenohoodies.com/aff_c?offer_id=1761274035162&s1=t1&s2=CAMPAIGN" class="cta-button">
                    Claim Reward!
                </a>
            </div>

            <div class="trust-badge">
                <span class="checkmark">âœ“</span>
                <span class="badge-text">Verified By TikTok</span>
            </div>
        </div>
    </div>

    <div class="social-proof-bar">
        <div class="proof-column">
            <div class="proof-number" id="totalPaid">$765,753</div>
            <div class="proof-label">TOTAL PAID OUT</div>
        </div>
        <div class="proof-column">
            <div class="proof-number" id="peopleOnline">4,587</div>
            <div class="proof-label">PEOPLE ONLINE</div>
        </div>
        <div class="proof-column">
            <div class="proof-number">86%</div>
            <div class="proof-label">USERS COMPLETING</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.08;
            }

            update() {
                this.y -= this.speed;

                if (this.y + this.radius < 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 117, 24, ${this.opacity})`;
                ctx.filter = 'blur(2px)';
                ctx.fill();
                ctx.filter = 'none';
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function handleLocationClick() {
            const locationGate = document.getElementById('locationGate');
            const verifyingIndicator = document.getElementById('verifyingIndicator');
            const finalCTA = document.getElementById('finalCTA');

            locationGate.classList.add('fade-out');

            setTimeout(() => {
                locationGate.style.display = 'none';
                verifyingIndicator.style.display = 'flex';

                setTimeout(() => {
                    verifyingIndicator.style.display = 'none';
                    finalCTA.style.display = 'block';
                }, 1400);
            }, 300);
        }

        function updateSocialProof() {
            const totalPaidElement = document.getElementById('totalPaid');
            const peopleOnlineElement = document.getElementById('peopleOnline');

            let currentPaid = 765753;
            let currentOnline = 4587;

            setInterval(() => {
                const paidIncrease = Math.floor(Math.random() * 50) + 10;
                currentPaid += paidIncrease;
                totalPaidElement.textContent = `$${currentPaid.toLocaleString()}`;

                const onlineChange = Math.floor(Math.random() * 20) - 5;
                currentOnline += onlineChange;
                if (currentOnline < 4500) currentOnline = 4500;
                if (currentOnline > 5000) currentOnline = 5000;
                peopleOnlineElement.textContent = currentOnline.toLocaleString();
            }, 2500);
        }

        updateSocialProof();
    </script>
</body>
</html>
