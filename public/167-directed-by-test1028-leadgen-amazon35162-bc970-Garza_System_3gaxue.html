<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Halloween Offer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base & Background Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%; 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d; /* Dark theme */
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns content to the top */
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Background Animation (Pumpkins) --- */
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; 
        }

        .pumpkin {
            position: absolute;
            bottom: -40px; /* Start off-screen */
            font-size: 20px;
            opacity: 0; /* Start invisible */
            animation: float-pumpkin 25s infinite linear;
            z-index: -1;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes float-pumpkin {
            0% {
                transform: translateY(0vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.2; /* Subtle opacity */
            }
            100% {
                transform: translateY(-110vh) translateX(15px) rotate(15deg); /* Float up */
                opacity: 0;
            }
        }

        /* Position pumpkins and vary animation */
        .pumpkin-1 { left: 15%; animation-duration: 28s; animation-delay: -5s; transform: rotate(-10deg); }
        .pumpkin-2 { left: 40%; animation-duration: 22s; animation-delay: -12s; transform: rotate(5deg); }
        .pumpkin-3 { left: 65%; animation-duration: 30s; animation-delay: -2s; transform: rotate(-5deg); }
        .pumpkin-4 { left: 85%; animation-duration: 25s; animation-delay: -8s; transform: rotate(10deg); }

        /* --- Main Content Container --- */
        
        main {
            max-width: 400px; /* Mobile-first max-width */
            width: 100%;
            text-align: center; /* Center-aligns children */
        }

        /* --- Logo --- */
        .logo-img {
            display: block;
            margin: 2vh auto 20px; /* Centered */
            width: 90px;
            height: auto;
        }

        /* --- Headline --- */
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 25px;
            text-align: center;
        }

        /* --- Quick Start Guide --- */
        
        .steps-guide {
            margin: 0 auto 30px; 
            max-width: 340px;
            text-align: left; /* Overrides parent center-align */
        }

        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .step-item:last-child {
            margin-bottom: 0;
        }

        .step-number {
            min-width: 30px;
            height: 30px;
            background-color: #2d2d2d; /* Dark grey circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            margin-right: 15px;
        }
        
        .step-text {
            font-size: 1.05rem;
            color: #FFFFFF;
        }

        /* Style for "(important!)" */
        .step-text b {
            font-weight: 700;
            color: #ffdd57; /* Bold yellow */
        }

        /* --- Final CTA Button --- */
        
        .btn-cta {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #FF7518; /* Halloween orange */
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: inset 0 -3px 4px rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease;
            margin-top: 5px;
            margin-bottom: 20px;
            animation: pulse-glow 1.5s infinite;
        }

        .btn-cta:hover {
            background-color: #E66A15;
        }
        
        /* CTA Pulse Animation */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: inset 0 -3px 4px rgba(0,0,0,0.25), 
                            0 0 0 0 rgba(255, 117, 24, 0.7);
            }
            70% {
                box-shadow: inset 0 -3px 4px rgba(0,0,0,0.25), 
                            0 0 0 10px rgba(255, 117, 24, 0);
            }
        }

        /* --- Trust Badge --- */
        
        .trust-badge {
            font-size: 0.9rem;
            color: #b3b3b3; /* Muted grey */
            margin-bottom: 10px;
        }

        .trust-badge .icon {
            color: #FFA500; /* Muted orange checkmark */
            font-weight: 700;
        }

        /* --- Social Proof Line --- */
        .social-proof-line {
            font-size: 0.9rem;
            color: #FFFFFF;
        }

    </style>
</head>

    <script>
        // Wait for the document to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {

            // --- Dynamic Social Proof Logic ---

            // Select number element
            const onlineCountEl = document.getElementById('online-count');

            // Update number every 2.5 seconds
            setInterval(() => {
                // Generate a random number between 350 and 450
                const min = 350;
                const max = 450;
                const randomCount = Math.floor(Math.random() * (max - min + 1)) + min;

                onlineCountEl.textContent = randomCount;
            }, 2500); // 2500ms = 2.5 seconds

        });

</html>
