<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#581c87">
    <title>Playful Rewards | Get Your Bag</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-purple: #7F56D9;
            --brand-purple-dark: #53389E;
            --cta-purple-hover: #6941C6;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            font-family: var(--font-family);
            min-height: 100vh;
            background: linear-gradient(135deg, #111827 0%, #581c87 50%, #111827 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: 70px; /* Space for social proof bar */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .intro-rust-font {
            font-family: var(--font-family);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .intro-rust-medium {
            font-family: var(--font-family);
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .intro-rust-bold {
            font-family: var(--font-family);
            font-weight: 800;
            letter-spacing: -0.015em;
            line-height: 1.3;
        }

        .background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 25s infinite linear;
            filter: blur(1.5px);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        .logo {
            width: 8rem;
            height: 8rem;
            border-radius: 1rem;
            object-fit: cover;
            margin-bottom: 2rem;
            margin-top: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .headline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
            font-weight: 800;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .steps {
            text-align: left;
            margin: 0 auto 2rem;
            max-width: 340px;
            padding: 0 1rem;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            font-size: 1rem;
            color: #d1d5db;
            line-height: 1.5;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.005em;
        }
        
        .step-number {
            min-width: 24px;
            height: 24px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            margin-right: 12px;
            margin-top: 2px;
        }

        .button-container {
            width: 100%;
            max-width: 24rem;
            padding: 0 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.125rem;
            min-height: 3.5rem;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            display: block;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-purple-dark) 100%);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-start:active {
            background: linear-gradient(135deg, var(--brand-purple-dark) 0%, var(--brand-purple-dark) 100%);
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
            50% { transform: scale(1.03); box-shadow: 0 15px 30px rgba(127, 86, 217, 0.5); }
            100% { transform: scale(1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        }

        .verification {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .verification-icon {
            width: 1rem;
            height: 1rem;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }

        .verification-text {
            font-size: 0.875rem;
            color: #d1d5db;
        }
        
        .checkmark {
            width: 0.625rem;
            height: 0.625rem;
            fill: white;
        }

        .stats {
            background: linear-gradient(135deg, rgba(107, 33, 168, 0.5) 0%, rgba(88, 28, 135, 0.5) 100%);
            backdrop-filter: blur(8px);
            border-radius: 0.75rem;
            padding: 1rem;
            width: 100%;
            max-width: 24rem;
            margin: 0 1rem 1rem 1rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .stat-green { color: #4ade80; }
        .stat-blue { color: #60a5fa; }
        .stat-yellow { color: #facc15; }

    </style>
</head>
<body>
    <div class="background-wrap" id="background-wrap"></div>

    <img src="playful3.png" alt="Logo" class="logo">

    <h1 class="headline intro-rust-medium">Stop Depending on Others. <br>Get Your Own Bag.</h1>

    <div class="steps">
        <div class="step intro-rust-bold">
            <div class="step-number">1</div>
            <span>Download the app &amp; create your free account.</span>
        </div>
        <div class="step intro-rust-bold">
            <div class="step-number">2</div>
            <span>Play your first few games to earn points.</span>
        </div>
        <div class="step intro-rust-bold">
            <div class="step-number">3</div>
            <span>Redeem your points for cash &amp; gift cards!</span>
        </div>
    </div>

    <div class="button-container">
        <a href="https://buenohoodies.com/aff_c?offer_id=1761185380703&s1=t1&s2=170-ya-bf-test1047-leadgen-playful80703-974" class="btn btn-start intro-rust-font">GET MY BAG</a>
    </div>

    <div class="verification">
        <div class="verification-icon">
            <svg class="checkmark" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <p class="verification-text">Verified By TikTok</p>
    </div>

    <div class="stats">
        <div class="stats-container">
            <div class="stat-item">
                <div id="moneyPaidOut" class="stat-value stat-green intro-rust-bold">$1,000,000+</div>
                <div class="stat-label intro-rust-medium">Total Paid Out</div>
            </div>
            <div class="stat-item">
                <div id="peopleOnline" class="stat-value stat-blue intro-rust-bold">4,588</div>
                <div class="stat-label intro-rust-medium">People Online</div>
            </div>
            <div class="stat-item">
                <div class="stat-value stat-yellow intro-rust-bold">86%</div>
                <div class="stat-label intro-rust-medium">Users Completing</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dynamic Background
            const bgWrap = document.getElementById('background-wrap');
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 15 + 15}s`;
                particle.style.animationDelay = `${Math.random() * -25}s`;
                bgWrap.appendChild(particle);
            }
            
            // State variables
            let peopleOnline = 4582;
            let moneyPaidOut = 1000000;
            
            const peopleOnlineEl = document.getElementById('peopleOnline');
            const moneyPaidOutEl = document.getElementById('moneyPaidOut');

            // Update people online counter
            function updatePeopleOnline() {
                peopleOnline += Math.floor(Math.random() * 11) - 5; // Fluctuate more
                if (peopleOnline < 4000) peopleOnline = 4000;
                peopleOnlineEl.textContent = peopleOnline.toLocaleString();
            }

            // Update money paid out counter
            function updateMoneyPaidOut() {
                moneyPaidOut += Math.floor(Math.random() * 25) + 1;
                moneyPaidOutEl.textContent = '$' + moneyPaidOut.toLocaleString() + '+';
            }

            // Initialize the app
            function init() {
                // Update people online every 3 seconds
                setInterval(updatePeopleOnline, 2800);
                
                // Update money paid out every 2 seconds
                setInterval(updateMoneyPaidOut, 2100);
            }

            init();
        });
    </script>
</body>
</html>
