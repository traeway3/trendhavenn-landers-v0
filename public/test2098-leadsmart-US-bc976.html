<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playful Rewards – Start Earning</title>
  <!--
    Redesigned bridge page for Playful Rewards.

    This file uses a clean, card‑based layout inspired by the provided visual
    reference.  Colours and typography are pulled directly from Playful Rewards’
    own branding.  The primary purple (#9a59f5) comes from the site’s CSS
    variables【638527807064021†L2123-L2129】, while Google fonts reveal the use of
    “Inter” as a core typeface【492042014272259†L1-L2】.  A complementary gold
    accent (#c8b612) is sampled from the app’s promotional imagery and echoes
    the colour of reward coins.  The page avoids emojis and instead relies on
    crisp SVG/FontAwesome icons to reinforce trust and guide users through
    each step.

    Technical constraints:
      • Mobile‑first design with a max‑width container and generous padding
        ensures the call‑to‑action button appears above the fold on phones.
      • overflow‑x is hidden to prevent horizontal scrolling.
      • All content sits inside a white card with soft shadows and rounded
        corners for a premium feel.
  -->
  <!-- Import Google Fonts (Inter for a modern rounded sans‑serif look) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Import Font Awesome for professional icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-M80IyIZbfV7u1B3meFXT71UEF7Zw9Qh4ZGpTcXZH2SvVZ6kVjXiu6O9Fha6G+eUGQnDyNYM3Chn9h+duOwgdQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      /* Brand colours extracted from Playful Rewards */
      --primary: #9a59f5;   /* Primary purple from the Playful Rewards CSS【638527807064021†L2123-L2129】 */
      --secondary: #c8b612; /* Gold accent sampled from promotional imagery */
      --dark: #1f2937;      /* Dark grey for headings */
      --text: #4b5563;      /* Secondary text colour */
      --bg: #f5f7fb;        /* Light page background */
      --card-bg: #ffffff;   /* Card background */
      --badge-bg: #f1f5f9;  /* Badge background */
      --badge-text: #64748b;/* Badge text */
    }
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow-x: hidden; /* prevent horizontal scroll */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }
    /* Card wrapper */
    .card {
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
      padding: 24px 20px;
      margin-top: 24px;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .logo-lockup {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }
    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.1;
    }
    .verified-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: var(--badge-bg);
      color: var(--badge-text);
      border-radius: 9999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .verified-badge i {
      color: var(--secondary);
    }
    /* Steps */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }
    .step {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    .step-num {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--primary);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .step-content {
      flex: 1;
    }
    .step-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .step-desc {
      font-size: 0.875rem;
      color: var(--text);
      line-height: 1.4;
    }
    /* Pro tip box */
    .pro-tip {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      background-color: #fdf8e2;
      border-left: 4px solid var(--secondary);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 24px;
    }
    .pro-icon {
      color: var(--secondary);
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    .pro-text {
      font-size: 0.875rem;
      color: #7c5d00;
    }
    .pro-text strong {
      font-weight: 700;
      display: block;
      margin-bottom: 2px;
      color: #5c4500;
    }
    /* CTA button */
    .cta {
      display: block;
      width: 100%;
      background-color: var(--primary);
      color: #ffffff;
      text-align: center;
      padding: 14px 20px;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      animation: pulse 2.5s infinite;
    }
    .cta:hover {
      filter: brightness(1.05);
    }
    /* subtle pulse animation */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(154,89,245,0.4); }
      50% { box-shadow: 0 0 0 8px rgba(154,89,245,0); }
    }
    /* Shine animation on button */
    .cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.35), rgba(255,255,255,0));
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { left: -100%; }
      60% { left: 100%; }
      100% { left: 100%; }
    }
    /* Trust badges */
    .trust-badges {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .badge-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: var(--badge-bg);
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 0.8rem;
      color: var(--dark);
      font-weight: 500;
    }
    .badge-item i {
      color: var(--primary);
      font-size: 1rem;
    }
    @media (min-width: 480px) {
      .trust-badges {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Header with logo and verification badge -->
    <header class="header">
      <div class="logo-lockup">
        <div class="logo-icon">
          <i class="fa-solid fa-gift"></i>
        </div>
        <div class="logo-text">Playful Rewards</div>
      </div>
      <div class="verified-badge">
        <i class="fa-solid fa-shield-check"></i>
        Verified Program
      </div>
    </header>
    <!-- Steps -->
    <section class="steps">
      <div class="step">
        <div class="step-num">1</div>
        <div class="step-content">
          <div class="step-title">Free Download</div>
          <div class="step-desc">Get the app &amp; create a free account.</div>
        </div>
      </div>
      <div class="step">
        <div class="step-num">2</div>
        <div class="step-content">
          <div class="step-title">Play Games</div>
          <div class="step-desc">Play games to unlock your cash.</div>
        </div>
      </div>
      <div class="step">
        <div class="step-num">3</div>
        <div class="step-content">
          <div class="step-title">Cash Out</div>
          <div class="step-desc">Receive rewards to PayPal or Visa.</div>
        </div>
      </div>
    </section>
    <!-- Pro Tip -->
    <div class="pro-tip">
      <div class="pro-icon"><i class="fa-solid fa-bolt-lightning"></i></div>
      <div class="pro-text">
        <strong>PRO TIP:</strong>
        Complete 5 levels today to unlock a $500 bonus.
      </div>
    </div>
    <!-- CTA Button -->
    <a class="cta" href="https://t.afftrackr.com/?r3x=ayU6RBYIyzj%2fUIczXNbkqMH5eDmwOxUcvQJDRoz7h5U%3d&s1=t1&s2=test2098-leadsmart-US-bc976" target="_blank" rel="noopener noreferrer">
      Start Earning Now
    </a>
    <!-- Trust badges -->
    <div class="trust-badges">
      <div class="badge-item"><i class="fa-solid fa-lock"></i>Secure</div>
      <div class="badge-item"><i class="fa-solid fa-bolt"></i>Fast Payouts</div>
      <div class="badge-item"><i class="fa-solid fa-users"></i>2M+ Users</div>
      <div class="badge-item"><i class="fa-solid fa-star"></i>4.9/5 Rating</div>
    </div>
  </main>
</body>
</html>
